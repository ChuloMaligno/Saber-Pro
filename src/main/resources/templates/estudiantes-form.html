<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${titulo}">Formulario Estudiante</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h4 th:text="${titulo}">Formulario de Estudiante</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/estudiantes/save}" th:object="${estudiante}"
							method="post">
							<div class="form-group mb-3">
								<label for="apellido" class="form-label">Apellido</label> <input
									type="text" th:field="*{apellido}" class="form-control"
									id="apellido" placeholder="Apellido" required>
							</div>
							<div class="form-group mb-3">
								<label for="usuario" class="form-label">Usuario</label> <input
									type="text" th:field="*{usuario}" class="form-control"
									id="usuario" placeholder="Usuario" required>
							</div>
							<div class="form-group mb-3">
								<label for="contraseña" class="form-label">Contraseña</label> <input
									type="text" th:field="*{contraseña}" class="form-control"
									id="contraseña" placeholder="Contraseña" required>
							</div>
							<input type="hidden" th:field="*{id}" th:value="${estudiante.id}">
							<input type="hidden" th:field="*{examen}"
								th:value="${estudiante.examen}">
							<div class="d-grid">
								<input type="submit" class="btn btn-primary" value="Enviar">
								<a th:href="@{/estudiantes}" class="btn btn-danger" style="margin-top:1vh"> <i
									class="fas fa-times-circle ml-2"> Cancelar</i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
