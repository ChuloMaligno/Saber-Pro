<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<title>Bienvenido!</title>
<style>
body {
	background-color: #f8f9fa;
}

.container {
	margin-top: 100px;
	text-align: center;
}

h1 {
	margin-bottom: 40px;
	font-weight: bold;
}

.btn {
	width: 200px;
	margin: 10px;
	font-size: 18px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Elija el tipo de usuario a ingresar</h1>
		<div class="container">
		<img alt="UTS" src="https://www.redttu.edu.co/es/wp-content/uploads/2015/12/30.-UTS.png">
		</div>
		<div class="container">
		<a th:href="@{/login/{tipo}(tipo='estudiante')}"
			class="btn btn-primary"> <i class="fas fa-user-graduate"></i>
			Estudiante
		</a> <a th:href="@{/login/{tipo}(tipo='coordinador')}"
			class="btn btn-success"> <i class="fas fa-user-tie"></i>
			Coordinador
		</a>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
