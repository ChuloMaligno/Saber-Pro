<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${titulo}">Formulario Examen</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header text-center">
						<h4 th:text="${titulo}">Formulario Examen</h4>
					</div>
					<div class="card-body">
						<form
							th:action="@{/examenes/save/{id_estudiante}(id_estudiante=${estudiante})}"
							th:object="${examen}" method="post">

							<div class="form-group mb-3">
								<label for="nRegistro" class="form-label">Número de
									registro</label> <input type="text" th:field="*{nRegistro}"
									class="form-control" id="nRegistro" placeholder="EKXXXXXXXXXXX"
									required>
							</div>

							<div class="form-group mb-3">
								<label for="comunicacion" class="form-label">Comunicación
									escrita</label> <input type="number" min="0" max="300"
									th:field="*{comunicacion}" class="form-control"
									id="comunicacion" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="razonamiento" class="form-label">Razonamiento
									cuantitativo</label> <input type="number" min="0" max="300"
									th:field="*{razonamiento}" class="form-control"
									id="razonamiento" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="lectura" class="form-label">Lectura crítica</label>
								<input type="number" min="0" max="300" th:field="*{lectura}"
									class="form-control" id="lectura" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="cCiudadanas" class="form-label">Competencias
									ciudadanas</label> <input type="number" min="0" max="300"
									th:field="*{cCiudadanas}" class="form-control" id="cCiudadanas"
									placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="ingles" class="form-label">Inglés</label> <input
									type="number" min="0" max="300" th:field="*{ingles}"
									class="form-control" id="ingles" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="fProyectos" class="form-label">Formulación
									de proyectos de ingeniería</label> <input type="number" min="0"
									max="300" th:field="*{fProyectos}" class="form-control"
									id="fProyectos" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="pCientifico" class="form-label">Pensamiento
									Científico - Matemáticas y estadística</label> <input type="number"
									min="0" max="300" th:field="*{pCientifico}"
									class="form-control" id="pCientifico" placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="dSoftware" class="form-label">Diseño de
									software</label> <input type="number" min="0" max="300"
									th:field="*{dSoftware}" class="form-control" id="dSoftware"
									placeholder="0" required>
							</div>

							<div class="form-group mb-3">
								<label for="nIngles" class="form-label">Nivel inglés</label> <input
									type="text" th:field="*{nIngles}" class="form-control"
									id="nIngles" placeholder="A0">
							</div>

							<div class="form-check mb-3">
								<input type="checkbox" class="form-check-input"
									th:field="*{anulado}" id="anulado"> <label
									class="form-check-label" for="anulado">Examen Anulado</label>
							</div>

							<div class="d-grid">
								<input type="submit" class="btn btn-primary" value="Enviar">
								<a
									th:href="@{/estudiantes/delete/{estudianteId} (estudianteId = ${estudiante})}"
									class="btn btn-danger" style="margin-top: 1vh"> <i
									class="fas fa-times-circle ml-2"> Cancelar</i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
